<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto - Camisetas Cabrero</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="presupuesto.html" class="active">Presupuesto</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="header-spacer"></div>
    <main>
        <h1>Presupuesto</h1>
        <form id="presupuestoForm">
            <h2>Datos de contacto</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <h2>Presupuesto</h2>
            <label>Camisetas:</label>
            <div class="producto">
                <label for="cantidadBasica">Camiseta Básica - €10:</label>
                <input type="number" id="cantidadBasica" name="cantidadBasica" min="0" value="0">
            </div>
            <div class="producto">
                <label for="cantidadPremium">Camiseta Premium - €15:</label>
                <input type="number" id="cantidadPremium" name="cantidadPremium" min="0" value="0">
            </div>
            <div class="producto">
                <label for="cantidadEdicion">Camiseta Edición Limitada - €20:</label>
                <input type="number" id="cantidadEdicion" name="cantidadEdicion" min="0" value="0">
            </div>
            <br>
            <label>Extras:</label>
            <br>
            <input type="checkbox" id="extra1" name="extra" value="10">
            <label for="extra1">Diseño Personalizado - €10</label>
            <br>
            <input type="checkbox" id="extra2" name="extra" value="5">
            <label for="extra2">Envío Express - €5</label>
            <br>
            <input type="checkbox" id="extra3" name="extra" value="7">
            <label for="extra3">Embalaje Premium - €7</label>
            <br>
            <h2>Presupuesto Final</h2>
            <p id="total">Total: €0</p>
            <input type="checkbox" id="condiciones" name="condiciones" required>
            <label for="condiciones">Acepto las condiciones de privacidad</label>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Resetear</button>
        </form>
    </main>
    <footer>
        <div class="footer-container">
            <div class="redes-sociales">
                <a href="https://twitter.com/tu_cuenta" target="_blank"><img src="../imagenes/twitter.jpg" alt="Twitter" width="30" height="30"></a>
                <a href="https://facebook.com/tu_cuenta" target="_blank"><img src="../imagenes/facebook.jpg" alt="Facebook" width="30" height="30"></a>
                <a href="https://instagram.com/tu_cuenta" target="_blank"><img src="../imagenes/instagram.jpg" alt="Instagram" width="30" height="30"></a>
            </div>
            <p>C/Gardenia 68 Linares (Jaén) - Aviso legal</p>
        </div>
    </footer>
    <script src="../js/presupuesto.js"></script>
</body>
</html>
