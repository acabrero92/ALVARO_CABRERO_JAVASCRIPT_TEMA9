    <main>
        <h1>Contacto</h1>
        <div id="map" style="height: 400px;"></div>
        <script>
            var map = L.map('map').setView([38.095, -3.635], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            L.marker([38.095, -3.635]).addTo(map)
                .bindPopup('Camisetas Cabrero<br>C/Gardenia 68, Linares, Jaén')
                .openPopup();
        </script>
        <h2>Datos de contacto</h2>
        <p>Dirección: C/Gardenia 68, Linares, Jaén</p>
        <p>Teléfono: +34 123 456 789</p>
        <p>Email: info@camisetascabrero.com</p>
